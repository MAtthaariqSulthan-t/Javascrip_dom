<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/style.css">

<body>
    <form action="#">
        <div class="row">
          <div class="col-md-2">
            <label for="nilai1" class="form-label">Nilai-1</label>
            <input type="text" name="nilai1" id="nilai1" class="form-control">
          </div>
          <div class="col-md-2">
            <label for="nilai2" class="form-label">Nilai-2</label>
            <input type="text" name="nilai2" id="nilai2" class="form-control">
          </div>
            <div class="col-md-2">
              <label for="action" class="form-label">Operator</label>
              <select name="action" id="action" class="form-select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
              </select>
            </div>
        </div>
        <div class="row pt-2">
          <div class="col-md-5">
            <button type="button" id="btn_hasil" class="btn btn-warning form-control mb-1" onclick="hitung()">proses</button>
            <button type="button" id="btn_hasil" class="btn-warning form-control" onclick="hapushasil()">hapus</button>
          </div>
        </div>
        <hr>
        <div class="alert alert-warning mt-1" role="alert" id="hasilkalkulator" style="display: none"></div>
